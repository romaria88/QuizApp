<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="main_question"></div>
      <div id ="question" class="main_var">
        <div id ="a" class="var1"></div>
        <div id ="b" class="var2"></div>
        <div id ="c" class="var3"></div>
        <div id ="d" class="var4"></div>
      </div>  
      <div class="button">
        <button class="btn">Submit</button>
      </div>
      
    </div>
    <div class="popup">
      <div class="window">
        <div class="correct_answer"></div>
        <button class="btn_correct">Reload</button>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
