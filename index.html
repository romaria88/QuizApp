<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>

    <div class="quiz">
      <div class="quiz-header">
        <p class="title"></p>
      </div>

      <ul class="quiz-list">
        <li>
          <input type="radio" />
          <span class="a_answer">Ответ</span>
        </li>
        <li>
          <input type="radio" />
          <span class="b_answer">Ответ</span>
        </li>
        <li>
          <input type="radio" />
          <span class="c_answer">Ответ</span>
        </li>
        <li>
          <input type="radio" />
          <span class="d_answer">Ответ</span>
        </li>
      </ul>

      <button class="quiz-submit">Submit</button>

      <div class="quiz-final">
        <div class="res"></div>
        <button class='quiz-reload'>Reload</button>
      </div>
      

      



  <script src="script.js"></script>
  </body>
</html>
